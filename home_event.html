<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
  <title>Home Event</title>
  <script>
    const access_token = localStorage.getItem('token')
    if (!access_token) {
      window.location = 'http://localhost:8080/login.html'
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2196f3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-white" href="home.html">EVENT</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link text-white" href="home.html">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" id="logout">Logout</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" method="GET">
        <input class="form-control mr-sm-2" type="search" id="valueSearch" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" id="search">Search</button>
      </form>
    </div>
  </nav>
  <br>
  <br>
  <div class="container">
    <div class="row" id="listSearch"></div>
  </div>
  <div class="container">
    <div class="row" id="listEvent">
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="logout.js"></script>
  <script>
    const url = 'http://localhost:3030/api/event'
    axios.get(url)
      .then(result => {
        $.each(result.data.data.events, function (i, value) {
          if (new Date(value.start.utc).getFullYear() >= 2018) {
            $('#listEvent').append(`
            <div class="col-lg-3 col-md-12 col-sm-12">
              <div class="card">
                <img src="${value.logo.original.url}" class="card-img-top" alt="" style="object-fit: cover;">
                <div class="card-body">
                  <span class="text-muted">${new Date(value.start.utc).toLocaleDateString()}</span><br>
                  <a href="${value.url}" class="text-dark"><h5>${value.name.text}</h5></a>
                </div>
              </div>
            </div>
          `)
          }
        })
      })
      .catch(err => {
        console.log(err)
      })

    $('#search').click(function () {
      $('#listEvent').hide()
      event.preventDefault()
      const key = $('#valueSearch').val()
      const url = `http://localhost:3030/api/event/search?name=${key}`

      axios.get(url)
        .then(result => {
          $.each(result.data.data.events, function (i, value) {
            if (value.logo) {
              $('#listSearch').append(`
              <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="card">
                  <img src="${value.logo.original.url}" class="card-img-top" alt="" style="object-fit: cover;">
                  <div class="card-body">
                    <span class="text-muted">${new Date(value.start.utc).toLocaleDateString()}</span><br>
                    <a href="${value.url}" class="text-dark"><h5>${value.name.text}</h5></a>
                  </div>
                </div>
              </div>
            `)
            } else {
              $('#listSearch').append(`
                <div class="col-lg-4 col-md-12 col-sm-12">
                  <div class="card">
                    <div class="card-body">
                      <span class="text-muted">${new Date(value.start.utc).toLocaleDateString()}</span><br>
                      <a href="${value.url}" class="text-dark"><h5>${value.name.text}</h5></a>
                    </div>
                  </div>
                </div>
              `)
            }
          })
        })
        .catch(err => {
          console.log(err)
        })

    })
  </script>
</body>

</html>
